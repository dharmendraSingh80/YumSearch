<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal For Your Ingredients</title>

    <!-- CDN for bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- CDN for fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- styles for the app -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- navbar -->

    <nav class="navbar" style="background-color: #d65108;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1" style="color: white;"> <i class="fa fa-cutlery" aria-hidden="true"></i>
                MealApp</span>
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Favourites
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="meal-wrapper">
            <div class="meal-search">
                <h2 class="title">Find Your Meal Here</h2>
                <!-- search box -->
                <div class="meal-search-box">
                    <input type="text" placeholder="Enter an Ingredient" id="search-input" class="search-control">
                    <button type="submit" class="search-btn" id="search-btn">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </div>
            </div>

            <div class="meal-result">
                <h2 class="title">Your Search Results</h2>
                <div id="meal">
                    <!-- meal item -->

                </div>
            </div>
            <!-- Recipe Modal -->
            <div class="modal" id="meal-details" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true"
                data-bs-backdrop="static" style="z-index: 1062!important">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="recipeModalLabel">Meal Details</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="meal-details-container">
                            <!-- meal-recipe body -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Favourites modal -->
            <div class="modal" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Favourites</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="favourites-body" class="modal-body">
                            <!-- Favourites list body -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- js  for app -->
    <script src="script.js"></script>
</body>

</html>
